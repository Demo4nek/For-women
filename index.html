<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>OldBook</title>
 
        <link href="css/style.css" rel="stylesheet">
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>
            function complain(){
            document.getElementById("demo").innerHTML = "Ти ж мій бідний зайчик";
            }
            
        </script>

    </head>
    
    <body>
        <div class="wrapper" ng-app="myApp" ng-controller="myCtrl">
            <div class="center">
                <button onclick="complain()" ng-click="count = count + 1">Поскаржитись</button>       
                <p id="demo"></p>
                <p>{{ count }}</p>
            </div> <!--end of center-->
            
            <script>
                var app = angular.module('myApp', []);
                    app.controller('myCtrl', function($scope) {
                    $scope.count = 0;
                    });
            </script> 
          
           <footer>
                <p>© 2015 Bodlev&Grytsenko Productions All Rights Reserved</p>
            </footer>
        </div><!--end of wraper-->
        
        
    </body>
</html>
